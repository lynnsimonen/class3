<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overdue Library Items</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="LibraryQ3.js"></script>
    <style>
        .output {
            display: none;
        }
    </style>
</head>
<body>

<h1>Overdue Library Items Fee Calculator</h1>
<fieldset>
    <legend>Late Items Info</legend>
    <label for="numDays">Number of days items are late</label>
    <input type="number" id="numDays" min="1" max="100" step="1">
    <br>
    <label for="numBooks">Number of books</label>
    <input type="number" id="numBooks" value="1" min="1" max="100" step="1">
    <br>
    <label for="numDVDs">Number of DVDs</label>
    <input type="number" id="numDVDs" value="1" min="1" max="100" step="1">
    <br>
</fieldset>
<button >Calculate My Fee</button>

<p class="output"> Your total Waukesha County Library fees are $<span id="totalFee"></span></p>
</body>
</html>
